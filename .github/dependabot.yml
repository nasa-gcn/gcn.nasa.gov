version: 2

updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    groups:
      aws:
        patterns:
          - '@aws-sdk/*'
      remix:
        patterns:
          - '@remix-run/*'

  - package-ecosystem: pip
    directory: /
    schedule:
      interval: weekly

  - package-ecosystem: pip
    directory: /python
    schedule:
      interval: weekly
