name: Deploy to AWS
on:
  push:
    branches:
      - main
permissions:
  contents: read
  id-token: write
jobs:
  deploy:
    strategy:
      fail-fast: false
      matrix:
        include:
          - env: dev
            url: https://dev.gcn.nasa.gov
          - env: test
            url: https://test.gcn.nasa.gov
          - env: prod
            url: https://gcn.nasa.gov
    environment:
      name: ${{ matrix.env }}
      url: ${{ matrix.url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE }}
          aws-region: us-east-1
      - name: NPM install
        uses: addnab/docker-run-action@v3
        with:
          image: nikolaik/python-nodejs:python3.11-nodejs18
          options: |
            --platform linux/arm64
            --volume ${{ github.workspace }}:/build
          run: |
            cd /build
            npm ci
      - name: Build
        uses: addnab/docker-run-action@v3
        with:
          image: nikolaik/python-nodejs:python3.11-nodejs18
          options: |
            --platform linux/arm64
            --volume ${{ github.workspace }}:/build
          run: |
            cd /build
            npm run build
      - name: Deploy
        uses: addnab/docker-run-action@v3
        with:
          image: nikolaik/python-nodejs:python3.11-nodejs18
          options: |
            --platform linux/arm64
            --volume ${{ github.workspace }}:/build
          run: |
            cd /build
            npm run deploy
